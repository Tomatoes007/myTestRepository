
<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Resitry to your - Semantic</title>
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
<!--    <link rel="stylesheet" type="text/css" href="../dist/components/site.css">-->

<!--    <link rel="stylesheet" type="text/css" href="../dist/components/container.css">-->
<!--    <link rel="stylesheet" type="text/css" href="../dist/components/grid.css">-->
<!--    <link rel="stylesheet" type="text/css" href="../dist/components/header.css">-->

    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/semantic.min.js"></script>
<!--    <script src="../dist/components/transition.js"></script>-->

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier  : 'email',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your e-mail'
                                    },
                                    {
                                        type   : 'email',
                                        prompt : 'Please enter a valid e-mail'
                                    }
                                ]
                            },
                            password: {
                                identifier  : 'password',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your password'
                                    },
                                    {
                                        type   : 'length[6]',
                                        prompt : 'Your password must be at least 6 characters'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="https://www.cqupt.edu.cn/dfiles/13011/cqupt/img/logo.jpg" class="image">
            <div class="content">
                Resitry to your account
            </div>
        </h2>
        <form class="ui large form" onsubmit="return false">
            <div class="ui stacked segment">

                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" id="email"  placeholder="E-mail address">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" id="password"  name="password" placeholder="Password">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="repassword" id="repassword" placeholder="Password">
                    </div>
                </div>


                <div class="ui fluid large teal submit button" id="registry">注册</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            已有账号? <a href="/login">登  录</a>
        </div>
    </div>
</div>

<script type="text/javascript" charset="UTF-8">
    //注册账号
    $("#registry").on("click",function() {
        $.ajax({
            url:"/user/create",
            type:"POST",
            data:{
                email: $("#email").val(),
                password: $("#password").val()
            },
            resultType:"JSON",
            success: function (result) {
                alert(result.message);

            },
            error:function (result) {

            }
        })
    })

</script>

</body>

</html>
